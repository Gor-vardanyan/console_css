<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h2>PROJECT WITH ONLY CSS </h2>
        <div class="contenedor"> 

            <div id="mando">
 

                <!-- Comienza el background -->
                
                    <div id="background_consola">
                        <div id="izquierda">
                            <div class="estetica_cuadro_consola"></div>
                            <div class="cuadro_ancho_consola"></div>
                            <div class="pata"></div>
                            <div class="luz"></div>
                            <div class="speaker_group">
                                <div class="speaker1"></div>
                                <div class="speaker2"></div>
                                <div class="speaker3"></div>
                            </div>
                            <!-- Comienzan los controles -->
                            <div id="joystick_group">
                                <div class="joystick"></div>
                            </div>  
                            
                            <div class="buttons_group"> 
                                <div class="button_up">
                                    <div class="piramide" class="button"></div>
                                </div>

                                <div class="button_left">
                                    <div class="piramide" class="button"></div>
                                </div>

                                <div class="button_right">
                                    <div class="piramide" class="button">
                                        <div id ="transparent"class="piramide"></div>
                                    </div>
                                </div>
                                    
                                <div class="button_bottom">
                                    <div class="piramide" class="button"></div>
                                </div>
                            </div>
                        </div>
                        <div id="derecha">
                            <div class="estetica_cuadro_consola"></div>
                            <div class="cuadro_ancho_consola"></div>
                            <div class="pata"></div>
                            <div class="luz"></div>
                            <div class="speaker_group">
                                <div class="speaker1"></div>
                                <div class="speaker2"></div>
                                <div class="speaker3"></div>
                            </div>
                            <!-- Comienzan los controles -->
                            <div id="joystick_group">
                                <div class="joystick"></div>
                            </div> 

                            <div class="buttons_group"> 
                                <div id="verde"></div>

                                <div id="rojo"></div>

                                <div id="amarillo"></div>
                                    
                                <div id="negro"></div>
                               
                            </div>  
                        </div>
                    </div>
                <!-- Comienza la pantalla -->
                       
                    <div id="contenedor_pantalla"> 
                        <input type="checkbox" id="switch_on_off"/>
                        <div id="pantalla">
                            <img id="hadouken" src="img/hadouken.gif">
                        </div>
                        <label for="switch_on_off">
                            <div id="inicio_pantalla"></div>
                        </label>
                    </div>

            </div>
                    <!-- Comienza la sombra -->   
                    <div id="sombra"></div>
                    
                    <div id="click_me" >
                        <h3>TURN ON/OFF</h3>
                    </div>
                    <small>Click the small button in the center to turn on/off the game</small>
                    
        </div>
    </main>
</body>
</html>
